<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map {
                    height: 625px;
                    width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap()
            {
                var location = {lat: 26.9855,lng: 75.8513};
                var map = new google.maps.Map(document.getElementById("map"),{zoom:17,center:location});
                var marker = new google.maps.Marker({
                    position: location,
                    map:map
                });
            } 
        </script>  
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANSIUS6lT8wyJq7ZA45hV9UJCUEka03cI&callback=initMap">
        </script>  
    </body>
</html>
