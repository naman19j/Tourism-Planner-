<html>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<form action="hotelpayment1" method="POST">
  <!--  General -->
  <div class="form-group">
    <h2 class="heading">Booking & contact</h2>
    <div class="controls">
      <input type="text" id="name" class="floatLabel" name="name" placeholder="Name">
    </div>
    <div class="controls">
      <input type="text" id="email" class="floatLabel" name="email" placeholder="Email">
    </div>       
    <div class="controls">
        <input type="text" id="phone" class="floatLabel" name="phone" placeholder="Phone">
    </div>
      <div class="grid">
        <div class="col-2-3">
          <div class="controls">
              <input type="text" id="street" class="floatLabel" name="street" placeholder="Street">
          </div>          
        </div>
      </div>
      <div class="grid">
        <div class="col-2-3">
          <div class="controls">
            <input type="text" id="city" class="floatLabel" name="city" placeholder="City">
          </div>         
        </div>
        <div class="col-1-3">
          <div class="controls">
              <input type="text" id="post-code" class="floatLabel" name="post-code" placeholder="Post Code">
          </div>         
        </div>
      </div>
      <div class="controls">
        <input type="text" id="country" class="floatLabel" name="country" placeholder="Country">
      </div>
  </div>
  <!--  Details -->
  <div class="form-group">
    <h2 class="heading">Details</h2>
    <div class="grid">
    <div class="col-1-4 col-1-4-sm">
      <div class="controls">
          <input placeholder="Arrival " type="date" id="arrive" class="floatLabel" name="arrive"/>
        </div>      
    </div>
    <div class="col-1-4 col-1-4-sm">
      <div class="controls">
          <input placeholder="Depart " type="date" id="depart" class="floatLabel" name="depart"/>
      </div>      
    </div>
      </div>
      <div class="grid">
    <div class="col-1-3 col-1-3-sm">
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel" name="people" id="people">
          <option value="blank"selected>People</option>
          <option value="1">1</option>
          <option value="2" >2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>      
    </div>

    <div class="col-1-3 col-1-3-sm">
    <div class="controls">
      <i class="fa fa-sort"></i>
      <select class="floatLabel" id="bedding" name="bedding">
        <option value="blank"selected>Bedding</option>
        <option value="single-bed">Single Bed</option>
        <option value="double-bed" >Double Bed</option>
        <option value="deluxe-suite" >Deluxe Suite</option>
        <option value="terrace-suite" >Terrace Suite</option>
        <option value="penthouse-suite" >Penthouse Suite</option>
        <option value="bunk-bed" >Bunk Bed</option>
      </select>
     </div>     
    </div>
     </div>
      <div class="grid">
        <p class="info-text">Please describe your needs e.g. Extra beds, children's cots</p>
        <br>
        <div class="controls">
          <textarea name="comments" class="floatLabel" id="comments" placeholder="Comments"></textarea>
          </div>
            <button type="submit" value="Submit" class="col-1-4">Submit</button>
      </div>  
  </div> <!-- /.form-group -->
</form></html>
